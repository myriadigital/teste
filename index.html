<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vidigital</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo Vidigital">
    </div>
    <nav>
      <a href="#home">Home</a>
      <a href="#sobre-nos">Sobre nós</a>
      <a href="#contato">Contato</a>
      <a href="#area-cliente" class="area-cliente">Área do cliente</a>
    </nav>
  </header>

  <!-- Seção principal -->
  <section class="main-content">
    <div class="text-content">
      <h1>DO MUNDO DO MARKETING AO AUDIOVISUAL</h1>
      <p>Histórias que encantam, estratégias que conectam.</p>
      <div class="buttons">
        <button class="portfolio-btn">Portfólio</button>
        <button class="orcamento-btn">Orçamento</button>
      </div>
    </div>

    <!-- Carrossel de Cartões -->
    <div class="slider">
      
      <div class="slides">
        <!--Radio Buttons-->
          <input type="radio" name="radio-btn" id="radio1">
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
          <input type="radio" name="radio-btn" id="radio4">
          <!--Fim Radio Buttons-->

        <!--Slide images-->
        <div class="slide first">
          <img src="galeria.jpg" alt="Imagem 1" />
        </div>
        <div class="slide">
          <img src="locais.jpg" alt="Imagem 2" />
        </div>
        <div class="slide">
          <img src="serviços.jpg" alt="Imagem 3" />
        </div>
        <div class="slide">
          <img src="depoimentos.jpg" alt="Imagem 4" />
        </div>
    <!--Fim Slide images-->

        <!--Navigation auto-->
        <div class="naviation-auto">
          <div clss="auto-btn1"></div>
          <div clss="auto-btn2"></div>
          <div clss="auto-btn3"></div>
          <div clss="auto-btn4"></div>
        </div>

      </div>

      <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
      

    </div>
      

  <script src="script.js"></script>
</body>
</html>
