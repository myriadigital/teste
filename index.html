<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vidigital</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo Vidigital">
    </div>
    <nav>
      <a href="#home">Home</a>
      <a href="#sobre-nos">Sobre nós</a>
      <a href="#contato">Contato</a>
      <a href="#area-cliente" class="area-cliente">Área do cliente</a>
    </nav>
  </header>

  <!-- Seção principal -->
  <section class="main-content">
    <div class="text-content">
      <h1>DO MUNDO DO MARKETING AO AUDIOVISUAL</h1>
      <p>Histórias que encantam, estratégias que conectam.</p>
      <div class="buttons">
        <button class="portfolio-btn">Portfólio</button>
        <button class="orcamento-btn">Orçamento</button>
      </div>
    </div>

    <!-- Carrossel de Cartões -->
    <div class="carousel">
      <div class="carousel-track">
        <div class="carousel-card">Galeria</div>
        <div class="carousel-card">Serviços</div>
        <div class="carousel-card">Cidades</div>
      </div>
      <div class="carousel-indicators">
        <span class="indicator active"></span>
        <span class="indicator"></span>
        <span class="indicator"></span>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
